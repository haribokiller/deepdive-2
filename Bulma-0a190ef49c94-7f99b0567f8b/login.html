<!DOCTYPE html>
<html lang="en" class="has-background-danger-light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
</head>
<body class="has-background-danger-light">
    <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            
        
            
            <a href="index.html" class="button is-light">Home</a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
     
            
            <a href="signup.html" class="button is-light">signup</a>
          </div>
        </div>
      </div>
      
    <img src="downloads (1).jpg" alt="">
  <section class="section">
    <div class="container">
      <div class="box">
        <h3 class="title is-4">Login</h3>
        <form action="#" method="post">
          <div class="field">
            <label class="label" for="username">Gebruikersnaam</label>
            <div class="control">
              <input class="input" type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in">
            </div>
          </div>
          <div class="field">
            <label class="label" for="password">Wachtwoord</label>
            <div class="control">
              <input class="input" type="password" id="password" name="password" placeholder="Voer je wachtwoord in">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link">Inloggen</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
