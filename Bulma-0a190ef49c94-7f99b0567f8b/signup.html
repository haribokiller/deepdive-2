<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body class="has-background-danger-light">
    <div class="navbar-end">
        <div class="navbar-item">
     
            
            <a href="index.html" class="button is-light">Home</a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
     
            
            <a href="login.html" class="button is-light">login</a>
          </div>
        </div>
      </div>
      <img src="downloads.jpg" alt="">
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Sign Up</h1>
      
      
      <form action="#" method="POST">
        
        <div class="field">
          <label class="label" for="name">Name</label>
          <div class="control">
            <input class="input" type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
        </div>

        
        <div class="field">
          <label class="label" for="surname">Surname</label>
          <div class="control">
            <input class="input" type="text" id="surname" name="surname" placeholder="Enter your surname" required>
          </div>
        </div>

        
        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        
        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>

        
        <div class="field">
          <label class="label" for="recheck-password">Recheck Password</label>
          <div class="control">
            <input class="input" type="password" id="recheck-password" name="recheck-password" placeholder="Re-enter your password" required>
          </div>
        </div>

        
        <div class="field">
          <div class="control">
            <button class="button is-primary is-fullwidth" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
